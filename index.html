<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calendar</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <button id=id-todo-add> + </button>
            </div>
            <div class="center">
                <button >List</button>
                <button >Day</button>
                <button >Week</button>
                <button >Month</button>
                <button >Year</button>
            </div>
            <div class="right">
                <input placeholder="Search">
            </div>
        </div>
        <div class="body relative-container">
            <div class="todo-list left">
                <div id="id-div-container">
                </div>
            </div>
            <div class="todo-item right"></div>
        </div>

        <script src=js/utils.js></script>
        <script src=js/model.js></script>
        <script src=js/view.js></script>
        <script src=js/main.js></script>
    </body>
</html>
